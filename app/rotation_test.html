<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <style>
    h2 {
      -webkit-transform: rotate(0deg);
    }
    #container {
      border: 1px solid #000;
      height:300px;
      width:500px;
    }
    </style>
  </head>

  <body>
    <div id="container">
      <h2>Click me to rotate</h2>
    </div>

    <script src="http://d3js.org/d3.v3.min.js"></script>

    <script type="text/javascript">
      var rotated = false;
      
      d3.selectAll("h2")
        .on("click", function() {
          if (rotated) {
            d3.selectAll("h2")
              .transition().duration(1000)
              .style("-webkit-transform", "rotate(0deg)");

            rotated = false;
          } else {
            d3.selectAll("h2")
              .transition().duration(1000)
              .style("-webkit-transform", "rotate(-90deg)");

            rotated = true;
          }
        });
    </script>

  </body>
</html>
