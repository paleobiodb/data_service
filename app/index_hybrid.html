      <div class="row">
      	<div class="col-lg-12" id="graphics">
          <div class="filters">
            <p>Filters:</p>
            <div id="selectedInterval" class="filter"></div>
            <div id="personFilter" class="filter"></div>
            <div id="taxon" class="filter"></div>
          </div>
          <div id="mapControls">
            <div class="customControl buttons leaflet-control">
              <div class="zoom-in mapCtrl">+</div>
              <div class="zoom-out mapCtrl">&#8211;</div>
              <!--<div class="layers"></div>-->
              <div class="time mapCtrl"><i class="icon-time icon-2x"></i></div>
              <div class="rotate mapCtrl"></div>
              <div class="userFilter mapCtrl"><i class="icon-user icon-2x"></i></div>
            </div>
            <!--<div class="customControl layerToggler leaflet-control">

              </form>

            <div class="customControl timeToggler leaflet-control">
              <form action="">
                <input id="viewByTimeBox" type="checkbox" value="1"/>Filter by time
              </form>
            </div>
            <div class="customControl reconstructToggler leaflet-control">
              <form action="">
                <input id="reconstructBox" type="checkbox" value="1"/>Rotate view by interval
              </form>
            </div>
            <div class="customControl userToggler leaflet-control">
              <form onSubmit="return filterByPerson()">
                <input type="text" id="personInput" placeholder="Enter a name"/>
                <button type="submit" class="btn btn-success btn-xs">Filter</button>
              </form>
            </div>
            <div id="infoContainer">
              <div class="info leaflet-control"></div>
            </div>
          </div>
          <div id="svgMap"></div>
          <div id="map"></div>
          <div id="reconstructMap">
            <div id='reconstructMapInfo'>
              <a href='http://gplates.org' target='_blank'>
                <img id='gplatesLogo' src='css/gplates_icon.jpg'>
              </a>
              <p id="gplatesText">via GPlates</p>
              <div id="reconstructMapStats">
                <h3 id="interval"></h3>
                <h5 id='age'></h5>
              </div>
              <div id="reconstructMapReference"></div>
              <a id='mapSwitch' href='#'><i class=icon-circle-arrow-left icon-2x></i> Back to main map</a><br>
            </div>
          </div>
          <div id="window" class="col-3 col-offset-9">
            <table class="table-hover table-condensed" id="clusterTable"></table>
          </div>
          <div id="timescale"></div>
        </div> <!-- End col-12 -->
        <div class="col-lg-3" id="taxaBrowser">
          <div ng-view></div>
        </div>
