<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>
  <div show="title">%%title%%</div>
  <div hide="title">Paleobiology Database</div>
</title>
<meta http-equiv="content-type" content="text/html; charset=iso-8859-1">

<link rel="stylesheet" type="text/css" href="/StyleSheets/common.css">
<link rel="icon" href="/public/favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="/public/favicon.ico" type="image/x-icon">

<!--javascript containing common functions-->
<script src="/JavaScripts/login.js" language="JavaScript" type="text/javascript"></script>
<script src="/JavaScripts/common.js" language="JavaScript" type="text/javascript"></script>
%%extra_header%%
</head>

<body>

<div class="container">

<div id="mainBody">

<div id="entryBanner">
    <div style="float: left; clear: none; padding-left: 1em; width: 7em;">
      <a href="%%write_url%%?a=menu&amp;clear=clearQueue" class="menu">Main menu</a>
    </div>
    <div style="float: left; clear: none; padding-left: 3em; color: white; font-size: 0.85em; white-space: nowrap; width: 8em;">
      <div id="entryDropDown">
          <div>
            <div style="text-align: left;">Quick links</div>
          </div>
          <div style="float: left; clear: none;">
          <ul>
            <li><a href="%%read_url%%?a=displaySearchRefs&amp;type=add">Add reference</a></li>
            <li><a href="%%read_url%%?a=displaySearchRefs&amp;type=select">Change reference</a></li>
            <li><a href="%%read_url%%?a=editCurrentRef">Edit this reference</a></li>
            <li><a href="%%read_url%%?a=displaySearchCollsForAdd">Add collection</a></li>
            <li><a href="%%read_url%%?a=displaySearchColls&amp;type=edit">Edit collection</a></li>
            <li><a href="%%read_url%%?a=displayOccurrenceAddEdit">Occurrences</a></li>
            <li><a href="%%read_url%%?a=displayAuthorityTaxonSearchForm">Names</a></li>
            <li><a href="%%read_url%%?a=displayOpinionSearchForm">Opinions</a></li>
            <li><a href="%%read_url%%?a=displaySpecimenSearchForm">Measurements</a></li>
          </ul>
          </div>
        </div>
    </div>
    <div style="float: left; clear: none; padding-left: 0em; margin-top: -0.25em;">
      <div class="tiny" style="margin-bottom: 0em;">
      <form method="POST" action="%%read_url%%" onSubmit="return checkName(0,2);">
      <input type="hidden" name="a" value="quickSearch">
      <input type="hidden" name="last_taxon" value="$taxon_no">
      <input type="text" name="quick_search" value="Quick search" size="14" onFocus="textClear(quick_search);" onBlur="textRestore(quick_search);" style="font-size: 1.0em;">
      </form>
      </div>
    </div>
    <div style="float: left; clear: none; padding-left: 2em;">
      <a href="%%write_url%%?a=displayRefResults&amp;use_current=%%reference_no%%" class="menu">Reference: %%reference_no%% %%reference%%</a>
    </div>
    <div style="float: left; clear: none; padding-left: 1.5em;">
      <a href="%%write_url%%?a=logout" class="menu"><span style="white-space: nowrap;">logout as %%enterer%%</span></a>
    </div>
</div>

<noscript>
  <p class="warning">
    JavaScript is required to use this web site.  Please turn it on before proceeding.
  </p>
</noscript>

<div class="innerMainPanel">
