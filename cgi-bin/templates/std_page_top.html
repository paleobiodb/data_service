<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>

</title>

<link rel="stylesheet" type="text/css" href="/StyleSheets/common.css">
<link rel="icon" href="/public/favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="/public/favicon.ico" type="image/x-icon">

<!--javascript containing common functions-->
<script src="/JavaScripts/login.js" language="JavaScript" type="text/javascript"></script>
<script src="/JavaScripts/common.js" language="JavaScript" type="text/javascript"></script>
%%extra_header%%
</head>

<body>
<div align="left" style="position: relative; z-index: 2;">
<table class="navbox" border="0" style="width: 100%">

    <td align="left" style="padding-left: 2em; width: 8em;" nowrap>
      <a href="%%write_url%%?action=displayMenuPage&amp;clear=clearQueue" class="menu">Main menu</a>
    </td>
    <td align="center" style="padding-left: 1em;" nowrap>
      <a href="%%write_url%%?action=logout" class="menu"><span style="white-space: nowrap;">logout as %%enterer%%</span></a>

    <td align="center" style="padding-left: 1em;" nowrap>
      <a href="%%write_url%%?action=displaySearchRefs&amp;type=select" class="menu">Reference: %%reference%%</a>

    <td align="left" style="width: 14em;" nowrap>
<div class="tiny" style="margin-bottom: -1em;">

<input type="hidden" name="action" value="quickSearch">
<input type="hidden" name="last_taxon" value="$taxon_no">
<input type="text" name="quick_search" value="Quick search" size="14" onFocus="textClear(quick_search);" onBlur="textRestore(quick_search);" style="font-size: 1.0em;">
</form>
</div>
    </td>
  </tr>
</table>
</div>
