<STYLE type="text/css">
.test {
    background-color: #E6E6E6;

    border-width: 6px 6px 6px 6px;
    border-style: solid;
    border-color: #C8C8C8;
    padding: 1em 1em 0.5em 1em;
}
</STYLE>

<!-- this will be populated by the CGI script with functions to 
grab a list of enterers and authorizers from the database -->
%%NOESCAPE_enterer_authorizer_lists%%

<CENTER>


<SCRIPT>checkBrowserVersion();</SCRIPT>

<!-- On optional message, for example, if they enter the wrong user name or password. -->
%%message%%

<p>If you are a data contributor, please log in</p>

<form method="POST" action="bridge.pl">

<input type=hidden name="action" value="processLogin">
<input type=hidden name="destination" value="%%destination%%">

<TABLE BORDER=0 cellpadding=4 class="test">
<TR>
<TD align=right>Authorizer:</TD>
<TD><input name="authorizer_reversed" size=18 onKeyUp="doComplete(event, this, authorizerNames());"></TD>
</TR>

<TR>
<TD align=right>Enterer:</TD>
<TD><input  name="enterer_reversed" size=18 onKeyUp="doComplete(event, this, entererNames());"></TD>
</TR>

<TR>
<TD align=right>Password:</TD>
<TD><input id="password" name="password" type="password" size=18></TD>
</TR>

<TR>
<TD colspan=2 align=center>
<INPUT TYPE="submit" value="Login">
</TD>
</TR>
</TABLE>
</FORM>

<p>If not, please <A HREF="/cgi-bin/bridge.pl?user=Guest&action=displayHomePage">return to the public area</A></p>

</CENTER>

</BODY>
</HTML>
