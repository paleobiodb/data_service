
<form method=post action="%%exec_url%%">
<input id="action" type=hidden name="action" value="%%action%%">
<input id="type" type=hidden name="type" value="%%type%%">
<input id="goal" type=hidden name="goal" value="%%goal%%">

<div class="title">Reference search form</div>

<center>
<h4><font size="3" color='red'>
%%message%%
</font></h4>

<table border=0 cellpadding=4>
<tr>
	<th align=right>Author's last name:</th>
	<td><input id="name" name="name" type=text size=20>

	&nbsp;&nbsp;<b>Year:</b>
	<input id="year" name="year" type=text size=5 maxlength=4>
	</td>

<tr>
	<th align=right>Title includes: </th>
	<td colspan=2>
	<input id="reftitle" name="reftitle" type=text size=40>
	</td> 
</tr>

<tr>
	<th align=right>Name of book or serial:</th>
	<td colspan=2>
	<input id="pubtitle" name="pubtitle" type=text size=40>
	</td>
</tr>

<tr>
	<th align=right> Reference number: </th>
	<td>
	<input id="reference_no" name="reference_no" type=text size=7 maxlength=5>
	</td>
</tr>

<tr>
	<th align=right valign=top>Enterer:</th>
	<td>
	
	<select name="enterer">
	%%enterer_popup%%	
	</select>
	
	&nbsp;<a href="javascript: me( );">Me</a>
	</td> 
</tr>

<tr>
	<th align=right valign=top>Project: </th>
	<td valign=top>
	<select id="project_name">
	%%project_name_popup%%
	</select>

	<b>Sort by:</b> 
	<select name="refsortby"><option>author<option>year<option>publication<option>authorizer<option>enterer<option>entry date</select>
	<p>
	</td> 
</tr>

<tr>
	<th></th>
	<td colspan="3">
	<BR>
	<input type=submit value="Search"> 
	%%START_OPTIONAL_use_current%%
	<input type="submit" name="use_current" value="Use current reference (%%reference_no%%)">
	%%END_OPTIONAL_use_current%%
	
	%%START_OPTIONAL_use_primary%%
	<input type="submit" name="use_primary" value="Use collection's reference">
	%%END_OPTIONAL_use_primary%%
	
	</td>
</tr>
</table>
<BR>

</form>
