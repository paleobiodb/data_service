%%NOESCAPE_enterer_authorizer_lists%%

<form method=post action="$exec_url">
<input id="action" type=hidden name="action" value="">
<input id="type" type=hidden name="type" value="">
<input id="goal" type=hidden name="goal" value="">

<div align="center"><h2>Reference search form</h2></div>

<center>
<div style="color: red;"><h4>
%%message%%
</h4></div>

<table border=0 cellpadding=4>
<tr>
	<th align=right>Author's last name:</th>
	<td><input id="name" name="name" type=text size=20>
	</td>

	<th align=right>Year:</th>
	<td>
	<input id="year" name="year" type=text size=5 maxlength=4>
	</td>

<tr>
	<th align=right>Title includes: </th>
	<td colspan=4>
	<input id="reftitle" name="reftitle" type=text size=40>
	</td> 
</tr>

<tr>
	<th align=right>Name of book or serial:</th>
	<td colspan=4>
	<input id="pubtitle" name="pubtitle" type=text size=40>
	</td>
</tr>

<tr>
	<th align=right> Reference number: </th>
	<td>
	<input id="reference_no" name="reference_no" type=text size=7 maxlength=5>
	</td>

	<th align=right valign=top>Project: </th>
	<td valign=top>
	<select id="project_name"></select>

</tr>

<tr>
	<th align=right>Authorizer:</th>
	<td><input id="authorizer_reversed" name="authorizer_reversed" size=18 onKeyUp="doComplete(event, this, authorizerNames());"></td>

	<th align=right>Enterer:</th>
	<td><input id="enterer_reversed" name="enterer_reversed" size=18 onKeyUp="doComplete(event, this, entererNames());"></td>
</tr>

<tr>
	<th align=right valign=top>Sort by:</th>
	<td>
	<select name="refsortby"><option>author<option>year<option>publication<option>authorizer<option>enterer<option>entry date</select>
	<p>
	</td> 
</tr>

<tr>
	<td colspan="4" align="center">
	<BR>
	<input type=submit value="Search"> %%use_current%% %%use_primary%%
	</td>
</tr>
</table>
<BR>

</form>
