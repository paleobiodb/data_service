<script language="JavaScript" type="text/javascript">
<!-- Begin

// check date, latitude, longitude
function checkForm() {

    var frm = document.forms[1];
    var errors = "";

    // date of paleogeographic reconstruction must be 0 - 600 m.y.

    if ( frm.maptime && frm.maptime.value != "" && frm.maptime.value < 0 ) {
        errors += "Reconstruction date is negative\n";
    }
    if ( frm.maptime && frm.maptime.value != "" && frm.maptime.value > 600 ) {
        errors += "Reconstruction date is too high\n";
    }

    // lat/long values must be within a sensible range

    if ( frm.maplat && frm.maplat.value != "" && frm.maplat.value < -90 ) {
        errors += "Latitude is too low\n";
    }
    if ( frm.maplat && frm.maplat.value != "" && frm.maplat.value > 90 ) {
        errors += "Latitude is too high\n";
    }
    if ( frm.maplng && frm.maplng.value != "" && frm.maplng.value < -180 ) {
        errors += "Longitude is too low\n";
    }
    if ( frm.maplng && frm.maplng.value != "" && frm.maplng.value > 180 ) {
        errors += "Longitude is too high\n";
    }
    // Report errors
    if ( errors != "" ) {
        errors = "   Errors detected!!   \n" + 
                 "------------------------------------\n\n" +
                 errors + "\n" +
                 "------------------------------------\n\n" +
                 "See the tip sheet for instructions.";
        alert ( errors );
        return false;
    } 
    return true;
}

//  End -->
</script>
