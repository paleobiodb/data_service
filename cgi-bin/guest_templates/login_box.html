<center>

<script>checkBrowserVersion();</script>


<div show="message">
<p>%%message%%</p>
</div>

<form method="POST" action="%%write_url%%">

<input type=hidden name="action" value="processLogin">
<input type=hidden name="destination">

<table border=0 cellpadding=4 class="loginBox">
<tr>
<td align=right>Authorizer:</td>
<td><input name="authorizer_reversed" size="24" onKeyUp="doComplete(event, this, authorizerNames());"></td>
</tr>

<tr>
<td align=right>Enterer:</td>
<td><input name="enterer_reversed" size="24" onKeyUp="doComplete(event, this, entererNames());"></td>
</tr>

<tr>
<td align=right>Password:</td>
<td><input name="password" type="password" size="24"></td>
</tr>

<tr>
<td colspan=2 align=center>
<input type="submit" value="Login">
</td>
</tr>
</table>

</form>

<div style="margin-left: auto; margin-right: auto; width: 24em; padding-bottom: 4em; text-align: left;">
<p class="small">The only reason to log in is to enter data. To obtain a password you need to join the Database as a data contributor. Contributors are called authorizers and their students and other collaborators  are called enterers.</p>
</div>

</center>
