<center>

<script>checkBrowserVersion();</script>

<div show="message">
<p>%%message%%</p>
</div>
<div hide="message">
<p>If you are a data contributor, please log in</p>
</div>

<form method="POST" action="bridge.pl">

<input type=hidden name="action" value="processLogin">
<input type=hidden name="destination">

<table border=0 cellpadding=4 class="loginBox">
<tr>
<td align=right>Authorizer:</td>
<td><input name="authorizer_reversed" size=18 onKeyUp="doComplete(event, this, authorizerNames());"></td>
</tr>

<tr>
<td align=right>Enterer:</td>
<td><input name="enterer_reversed" size=18 onKeyUp="doComplete(event, this, entererNames());"></td>
</tr>

<tr>
<td align=right>Password:</td>
<td><input name="password" type="password" size=18></td>
</tr>

<tr>
<td colspan=2 align=center>
<input type="submit" value="Login">
</td>
</tr>
</table>
</form>

<p>If not, please <a href="/cgi-bin/bridge.pl?user=Guest&action=displayHomePage">return to the public area</a></p>

</center>

</body>
</html>
