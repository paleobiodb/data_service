<div align="center">
<div class="pageTitle">Taxonomic classification search form</div>

%%error_message%%

<div class="displayPanel" align="center" style="width: 30em; padding-top: 1em;">
<div class="displayPanelContent small" style="text-align: center";> 
<form method=post action="%%read_url%%"> 
<input id="action" type=hidden name="action" value="startProcessPrintHierarchy">
<center>
<table>
  <tr>
    <td align=right>Taxon name:</td><td><input name="taxon_name" type="text" size=25></td>
  </tr>
  <tr>
    <td align=right>Reference number:</td><td><input name="reference_no" type="text" size=15>
    <span show="not_guest"><a href="#" onClick="document.forms[1].reference_no.value='%%current_ref%%'">current one</a></span>
    </td>
  </tr>
  <tr>
    <td>Hierarchical levels:</td><td>
      <select name="maximum_levels">
        <option selected value=100>all</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
        <option>13</option>
        <option>14</option>
        <option>15</option>
        <option>16</option>
        <option>17</option>
        <option>18</option>
        <option>19</option>
        <option>20</option>
        <option>21</option>
      </select>
    </td>  
  </tr>
  <tr><td>&nbsp;</td></tr>
  <tr>
    <td align=center colspan=2><input id="submit" name="submit" class="tiny" value="Show hierarchy" type="submit"></td>
  </tr>
  <tr>
    <td align=left colspan=2>
      <br>
      <span class="tiny">Enter the full name of a taxon like an order, family, or genus</span>
    </td>
  </tr>   
</table>
</center>
</form>
</div>
</div>
</div>
