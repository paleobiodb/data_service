<div align="center"><p class="pageTitle">View nexus file: <i>%%filename%%</i></p>

<p class="errorTitle">%%error_message%%</p>
  
<div align="center" show="download_link">
  <p class="blue"><a href="%%download_link%%">Download this file</a></p>
</div>

<div align="left" class="displayPanel">

  <br/>
  <div class="displayPanel">
    <span class="displayPanelHeader">References</span>
    <span show="reference_string"><p><em>%%reference_string%%</em></p></span>
    <p class="displayPanelText">%%references%%</p>
    </div>

  <br/>
  <div class="displayPanel">
    <span class="displayPanelHeader">Taxonomic names</span>
    <p class="displayPanelText">%%taxa%%</p>
    </div>

  <div class="displayPanel">
    <span class="displayPanelHeader">Notes</span>
    <p class="displayPanelText">%%notes%%</p>
    </p>
    </div>
    
  <div class="displayPanel">
    <span class="displayPanelHeader">Info</span>
    <br/>
    <span class="small">Uploaded: %%date_created%% &nbsp;&nbsp; Modified: %%date_modified%%</span>
    </div>
    
    </div>
  </div>
