<div align="center">
<div class="pageTitle">Taxonomic classification search form</div>


<div class="displayPanel" align="center" style="width: 30em; padding-top: 1em;">
<div class="displayPanelContent small" style="text-align: center";> 
%%error_message%%
%%ref_list%%
<form method=post action="%%read_url%%"> 
<input id="action" type=hidden name="action" value="classify">

<center>
<table style="margin-top: 1em;">
  <tr>
    <td align=right>Taxonomic name:</td><td><input name="taxon_name" type="text" size="25"></td>
  </tr>
  <tr>
  <tr>
    <td align=right>... or common name:</td><td><input name="common_name" type="text" size="25"></td>
  </tr>
  <tr>
    <td align=right>... or author and year:</td><td><input name="citation" type="text" size="25"></td>
  </tr>
  <tr>
    <td align=right>... or reference number:</td><td><input name="reference_no" type="text" size="10">
    <span show="not_guest"><a href="#" onClick="document.forms[1].reference_no.value='%%current_ref%%'">current one</a></span>
    </td>
  </tr>
  <tr><td>&nbsp;</td></tr>
  <tr>
    <td align=center colspan=2><input id="submit" name="submit" class="tiny" value="Show classification" type="submit"></td>
  </tr>
  <tr>
    <td align=left colspan=2>
      <br>
      <span class="tiny">Enter the full name of a taxon like an order, family, or genus</span>
    </td>
  </tr>   
</table>
</center>
</form>
</div>
</div>
</div>
