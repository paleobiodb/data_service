<div align="center"><h2>Taxonomic confidence intervals form</h2></div>

<div align="center">
<form method=post action="bridge.pl">
  <input id="action" type=hidden name="action" value="displayTaxaIntervalsResults">
  <table cellpadding=5 border=0>

    <tr>
      <th align="right" valign="top">Taxon names: </th>
      <td align="left"><textarea cols="40" rows="3" name="input"></textarea></td>
    </tr>
    <tr>
      <th align="right">Analyze included species separately:</th>
      <td align="left"><select name="split_taxon"><option>yes</option><option>no</option></select></td>
    </tr>
    <tr>
      <td></td>
      <td><br><input name="full" type="submit" value="Submit"></td>
    </tr>
  </table>
</form>
</div>
