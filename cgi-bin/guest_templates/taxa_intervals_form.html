<center>
<div align="center"><p class="pageTitle">Taxonomic confidence intervals form</p></div>

<div class="displayPanel" style="width: 34em; padding-top: 1em;">
<form method=post action="%%read_url%%">
  <input id="action" type=hidden name="action" value="displayTaxaIntervalsResults">
  <table cellpadding=5 border=0>

    <tr>
      <th align="right" valign="top">Taxon names: </th>
      <td align="left"><textarea cols="40" rows="3" name="input"></textarea></td>
    </tr>
    <tr>
      <th align="right">Break taxa into:</th>
      <td align="left">
        <select name="taxon_resolution">
          <option value="species">species</option>
          <option value="genus">genera</option>
          <option value="as_is">as entered</option>
        </select>
      </td>
    </tr>
    <tr>
      <td></td>
      <td><br><input name="full" type="submit" value="Submit"></td>
    </tr>
  </table>
</form>
</center>

</div>
