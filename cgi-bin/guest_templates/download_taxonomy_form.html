<div align=center><table border=0><tr><td>                                                                                                                                      
<div align="center">
  <p class="pageTitle">Taxonomy download request form</p>
</div>

<div>
  <form method="POST" action="%%read_url%%">
    <input name="action" type="hidden" value="displayDownloadTaxonomyResults">

    <div class="displayPanel">
    <table width="100%" border=0 cellpadding=3 cellspacing=0 style="padding: 1em;">
      <tr class="lightGrey">
        <td>Output data:</td>
        <td>
          <select name="output_data">
            <option value="basic">basic fields</option>
            <option value="all">all fields</option>
            <option value="ITIS">ITIS format</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Output format:</td>
        <td>
          <select name="output_type">
            <option value="csv">comma-delimited text</option>
            <option value="pipe">pipe-delimited (|) text</option>
          </select>
        </td>
      </tr>
      <tr class="lightGrey">
        <td>Taxon name:</td>
        <td><input name="taxon_name" value="" size="30"></td>
      </tr>
      <tr>
        <td>Taxon rank:</td>
        <td>
          <select name="taxon_rank">
            <option>all ranks</option>
            <option>genus or below</option>
            <option>above genus</option>
            <option>subspecies</option>
            <option>species</option>
            <option>subgenus</option>
            <option>genus</option>
            <option>family</option>
            <option>order</option>
            <option>class</option>
          </select>
        </td>
      </tr>
      <tr>
        <td style="white-space: nowrap;">Data <select name="person_type"><option>authorizer</option><option>enterer</option><option>modifier</option><option value="all">any of the above</option></select>:</td>
        <td><input name="person_reversed" size=14 onKeyUp="doComplete(event, this, entererNames());">
        <div show="is_contributor"><a href="#" onClick="document.forms[1].taxon_person_reversed.value='%%authorizer_me%%'">Me</a></div>
        </td>
      </tr>
      <tr class="lightGrey">
        <td>Author:</td>
        <td><input name="author" size=14><br></td>
      </tr>
      <tr>
        <td style="white-space: nowrap;">
        Publication year
          <select name="pubyr_before_after">
            <option>before</option>
            <option selected>after</option>
            <option>exactly</option>
          </select>:
        </td>
        <td><input name="pubyr" size=4><br></td>
      </tr>
      <tr class="lightGrey">
        <td>Reference number:</td>
        <td><input name="reference_no" size=10><br></td>
      </tr>
      <tr>
        <td style="white-space: nowrap;">
          Record created
          <select name="created_before_after">
            <option>before</option>
            <option selected>after</option>
          </select>:
        </td>
        <td style="white-space: nowrap;">
          <select name="created_month" autofill=month></select>
          <select name="created_day" autofill=day_of_month></select>
          <select name="created_year" autofill=year></select>  
        </td>
      </tr>
      <tr>
        <td colspan=2>
          <input type="checkbox" name="get_referenced_taxa" value="YES" checked> Get any additional taxa classified in an opinion
        </td>
      </tr>
    </table>
    </div>

    <div align="center">
    <br>
    <input type="submit" value="Create data set">
    </div>
  </form>
</div>
</td></tr></table></div>
