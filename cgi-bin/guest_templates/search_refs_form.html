<form method=post action="%%exec_url%%">
<input id="action" type=hidden name="action" value="%%action%%">
<input id="type" type=hidden name="type" value="%%type%%">

<font size="3" color='red'>
%%message%%
</font>

<div align="center">
<DIV class="title">Reference search form</div>

<table border=0>
<tr>
	<td align=right>Author's last name:</td>
	<td><input id="name" name="name" type=text size=20></td>

	<td align=left>&nbsp year:
	<input id="year" name="year" type=text size=5 maxlength=4>
	</td>

<tr>
	<td align=right>Title includes: </td>
	<td colspan=2>
	<input id="reftitle" name="reftitle" type=text size=40>
	</td> 
</tr>


<tr>
	<td align=right>Name of book or serial: </td>
	<td colspan=2>
	<input id="pubtitle" name="pubtitle" type=text size=40>
	</td> 
</tr>

<tr>
	<td align=right>Reference number: </td>
	<td>
	<input id="reference_no" name="reference_no" type=text size=6 maxlength=5>
	</td>

	<td valign=top>
	<input type=checkbox name=mine_only value=yes>
	Display only my references
	</td> 
</tr>

<tr>
	<td colspan="3" align="center">
	<input type=submit value="Search"> %%use_current%%
	</td> 
</tr> 
</table>
</div>

</form>
