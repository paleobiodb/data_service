
<form method=post action="%%exec_url%%">
<input type=hidden name="action" value="displayRefResults">
<input id="type" type=hidden name="type" value="">
<input id="goal" type=hidden name="goal" value="">

<div hide="type=add">
    <div align="center"><p class="pageTitle">Reference search form</p></div>
</div>
<div show="type=add">
    <div align="center"><p class="pageTitle">Duplicate reference search form</p></div>
</div>

<div align="center" style="margin-top: 2em; margin-bottom: 1em; font-size: 1.1em;">
%%message%%
</div>

<center>
<div class="displayPanel" align="center" style="width: 40em;">
<div class="displayPanelContent">
<table border=0 cellpadding=4 class="small" style="padding-top: 1em; padding-bottom: 1em; padding-left: -1em;">
<tr>
	<td align=right>Author's name</td>
	<td>
	<select id="name_pattern" name="name_pattern"><option>equals</option><option>begins with</option><option>includes</option><option>ends with</option></select>
	<input id="name" name="name" type=text size=12>
	</td>

	<td align=right>Published</td>
	<td>
	<select id="year_relation" name="year_relation"><option>in</option><option>after</option><option>before</option></select>
	<input id="year" name="year" type=text size=5 maxlength=4>
	</td>

<tr>
	<td align=right>Title includes</td>
	<td colspan=4>
	<input id="reftitle" name="reftitle" type=text size=50>
	</td> 
</tr>

<tr>
	<td align=right>Book/serial name</td>
	<td colspan=4>
	<select id="pubtitle_pattern" name="pubtitle_pattern"><option>begins with</option><option>includes</option><option>ends with</option><option>equals</option></select>
	<input id="pubtitle" name="pubtitle" type=text size=35>
	</td>
</tr>
<div hide="type=add">
<tr>
	<td align=right> Reference number: </td>
	<td>
	<input id="reference_no" name="reference_no" type=text size=7 maxlength=5>
	</td>

	<td align=right valign=top>Project: </td>
	<td valign=top>
	<select id="project_name" class="tiny"></select>

</tr>

<tr>
	<td align=right>Authorizer:</td>
	<td><input id="authorizer_reversed" name="authorizer_reversed" size=18 onKeyUp="doComplete(event, this, authorizerNames());"></td>

	<td align=right>Enterer:</td>
	<td><input id="enterer_reversed" name="enterer_reversed" size=18 onKeyUp="doComplete(event, this, entererNames());"></td>
</tr>
</div>

<tr>
	<td align=right valign=top>Sort by:</td>
	<td>
	  <select name="refsortby" class="tiny">
        <option>author</option>
        <option>year</option>
        <option>publication</option>
        <option>authorizer</option>
        <option>enterer</option>
        <option>entry date</option>
      </select>
	  <select name="refsortorder" class="tiny">
        <option>ascending</option>
        <option>descending</option>
      </select>
	<br><br>
	</td> 
</tr>

<tr>
	<td colspan="4" valign="top">
	<div style="float: right; clear: none;">
	<div style="float: left; clear: none;">
	<input type=submit value="Search"> %%use_current%% %%use_primary%%
	</form>
	</div>
	<div style="float: left; clear: none; padding-left: 0.4em;">
	<form method=post action="%%exec_url%%">
	<input type=hidden name="action" value="displayReferenceForm">
	%%add%%
	</form>
	</div>
	</div>
	</td>
</tr>
</table>

</div>
</div>
