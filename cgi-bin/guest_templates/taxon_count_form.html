<div align=center>

<div align="center">
  <p class="pageTitle">Taxon count request form</p>
</div>

<div>
  <form method="POST" action="%%read_url%%">
    <input name="action" type="hidden" value="fastTaxonCount">

    <div class="displayPanel medium" style="width: 46em;">
    <table width="100%" border=0 cellpadding=3 cellspacing=0 style="padding: 1em;">
      <tr>
        <td style="padding-bottom: 2em;">Taxonomic group:<br><span class="verysmall">Required. Enter a single name.</span></td>
        <td>
          <input name="taxon_name" size=20>
        </td>
      </tr>
      <tr>
        <td style="padding-bottom: 2em;">Geological period or time interval:</td>
        <td valign="top">
          <select name="period" class="small">
            <option value=""></option>
            <option>Neogene</option>
            <option>Paleogene</option>
            <option>Cretaceous</option>
            <option>Jurassic</option>
            <option>Triassic</option>
            <option>Permian</option>
            <option>Carboniferous</option>
            <option>Devonian</option>
            <option>Silurian</option>
            <option>Ordovician</option>
            <option>Cambrian</option>
          </select>
          <i>or</i>
          <input name="interval" size=18>
        </td>
      </tr>
      <tr>
        <td style="padding-bottom: 2em;">Group, formation, or member:</td>
        <td valign="top">
	<input name="strat_unit" size=18>
        </td>
      </tr>
      <tr>
        <td style="padding-bottom: 2em;">Continent or country/state:</td>
        <td valign="top">
          <select name="continent" class="small">
            <option value=""></option>
            <option>Antarctica</option>
            <option>Africa</option>
            <option>Asia</option>
            <option>Australia</option>
            <option>Europe</option>
            <option>North America</option>
            <option>Oceania</option>
            <option>South America</option>
          </select>
          <i>or</i>
          <input name="country" size=18>
        </td>
      </tr>
      <tr>
        <td style="padding-bottom: 2em;">Author of name:</td>
        <td valign="top">
	<input name="author" size=8>
        </td>
      </tr>
      <tr>
        <td style="padding-bottom: 2em;">Name published between:</td>
        <td valign="top">
	<input name="after" size=8> and
	<input name="before" size=8>
        </td>
      </tr>
      <tr>
        <td style="padding-bottom: 1em;">Data enterer:<br><span class="verysmall">Enter the last name first.</span></td>
        <td valign="top">
        <input id="enterer_reversed" name="enterer_reversed" size=18 onKeyUp="doComplete(event, this, entererNames());">
        </td>
      </tr>
    </table>
    <div align="center" style="padding-bottom: 1em;">
    <input type="submit" value="Count taxa">
    <br>
    </div>
    </div>
  </form>
</div>

</div>
